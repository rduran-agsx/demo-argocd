# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: hiraya-frontend
  namespace: cet-rduran
spec:
  type: NodePort
  selector:
    app: hiraya-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: hiraya-backend
  namespace: cet-rduran
spec:
  type: NodePort
  selector:
    app: hiraya-backend
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30050
---
apiVersion: v1
kind: Service
metadata:
  name: hiraya-database
  namespace: cet-rduran
spec:
  type: ClusterIP  # Changed from None to ClusterIP
  selector:
    app: hiraya-database
  ports:
  - port: 5432
    targetPort: 5432