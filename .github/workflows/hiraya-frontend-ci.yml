name: Hiraya Frontend CI
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_IMAGE: amihanglobal/hiraya-frontend
      MANIFEST_PATH: k8s-manifests/frontend
      API_URL: https://hiraya.amihan.net/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.run_number }}
          build-args: |
            REACT_APP_API_URL=${{ env.API_URL }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: Update Kubernetes deployment
        run: |
          cd ${{ env.MANIFEST_PATH }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Configure git to retry on conflict
          git config pull.rebase true
          git config rebase.autoStash true
          
          # Try update with retries
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt to update deployment..."
            
            # Pull latest changes
            git pull origin main --rebase
            
            # Update the file
            sed -i "s|${{ env.DOCKER_IMAGE }}:[0-9]*|${{ env.DOCKER_IMAGE }}:${{ github.run_number }}|" deployment.yaml
            
            if git diff --quiet; then
              echo "No changes to commit"
              break
            fi
            
            # Try to commit and push
            if git add deployment.yaml && \
               git commit -m "Update frontend image to version ${{ github.run_number }}" && \
               git push origin main; then
              echo "Successfully updated deployment on attempt $attempt"
              break
            fi
            
            if [ $attempt -eq $max_attempts ]; then
              echo "Failed to update deployment after $max_attempts attempts"
              exit 1
            fi
            
            attempt=$((attempt + 1))
            sleep 5
          done

      - name: Verify image pushed to DockerHub
        run: |
          sleep 10
          docker pull ${{ env.DOCKER_IMAGE }}:${{ github.run_number }}
          
          if [ $? -eq 0 ]; then
            echo "✅ Image successfully pushed and verified on DockerHub"
          else
            echo "❌ Failed to verify image on DockerHub"
            exit 1
          fi

      - name: Workflow summary
        run: |
          echo "### Deployment Summary 🚀" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest updated: \`${{ env.MANIFEST_PATH }}/deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build Number: \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY